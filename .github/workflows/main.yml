 
name: Build and Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          - name: deploying firebase app
      run:  yarn firebase ./build https://expense-tracker-app-596f8.web.app/ --token ${{secrets.FIREBASE_TOKEN}}